<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="Main.css" type="text/css" media="screen" title="Main.css" charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <link rel="stylesheet" type="text/css" 
  href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>
  <script type="text/javascript" charset="utf-8" src="Main.js"></script>
  <title>Multipage Reader</title>
</head>
<body>
  <header>Multipage Reader</header>
  <nav>
    <form action="" method="POST" accept-charset="utf-8">
      <input name="url" type="text">
      <input type="submit" value="+" id="addPage">
    </form>
    <div class="clear-block"></div>
    <div id="page-blocks">
      <div class="page-block left-page-block" id="page1">
        <div class="inner-page-block">
          <img class="page-thumbnail" src="http://open.thumbshots.org/image.pxf?url=http://css-tricks.com/"></img>
          <span>Css Tricks</span>
        </div>
      </div>
      <div class="page-block" id="page2">
        <div class="inner-page-block">
          <img class="page-thumbnail" src="http://open.thumbshots.org/image.pxf?url=http://www.nytimes.com/"></img>
          <span>Ny Times</span>
        </div>
      </div>
      <div class="page-block left-page-block" id="page3">
        <div class="inner-page-block">
          <img class="page-thumbnail" src="http://open.thumbshots.org/image.pxf?url=http://www.jquery.com/"></img>
          <span>Jquery</span>
        </div>
      </div>
      <div class="page-block bottom-page-block" id="page4">
        <div class="inner-page-block">
          <img class="page-thumbnail" src="http://open.thumbshots.org/image.pxf?url=http://www.xiami.com/"></img>
          <span>Xiami Music</span>
        </div>
      </div>
      <div class="page-block left-page-block bottom-page-block" id="page5">
        <div class="inner-page-block">
          <img class="page-thumbnail" src="http://open.thumbshots.org/image.pxf?url=http://www.baidu.com/"></img>
          <span>Baidu</span>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
